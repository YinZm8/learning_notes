<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骆彬王 - 咏鹅</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FAFAFA;
            font-family: 'Ma Shan Zheng', cursive;
            color: #333;
        }
        .card {
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #E0F7FA, #FFFDE7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
        }
        .poem {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100%;
            margin-top: 20px;
        }
        .poem-line {
            font-size: 48px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-left: 30px;
        }
        .poem-line:first-child {
            margin-top: -20px;
        }
        .poem-line:nth-child(2) {
            margin-top: 60px;
        }
        .poem-line:last-child {
            margin-top: 40px;
        }
        .title {
            position: absolute;
            left: 20px;
            bottom: 40px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 32px;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .title::before {
            content: "\唐代";
            display: block;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .author {
            position: absolute;
            right: 20px;
            bottom: 40px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 32px;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"><path d="M0,100 C300,0 900,0 1200,100 L1200,100 L0,100 Z" fill="%23B2DFDB" /></svg>') no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="poem">
            <div class="poem-line">鹅，鹅，鹅，</div>
            <div class="poem-line">曲项向天歌。</div>
            <div class="poem-line">白毛浮绿水，</div>
            <div class="poem-line">红掌拨清波。</div>
        </div>
        <div class="title">咏鹅</div>
        <div class="author">骆彬王</div>
        <div class="wave"></div>
    </div>
</body>
</html>
