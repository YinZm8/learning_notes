<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=ZCOOL+XiaoWei&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e0f7fa;
            margin: 0;
        }

        .card {
            width: 300px;
            height: 400px;
            background: linear-gradient(145deg, 
                rgba(255,255,255,0.9) 0%,
                rgba(224,247,250,0.9) 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.1),
                inset 0 -5px 15px rgba(179,229,252,0.3),
                inset 0 5px 15px rgba(129,212,250,0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(2,136,209,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(1,87,155,0.1) 0%, transparent 20%);
            pointer-events: none;
        }

        .title {
            font-family: 'ZCOOL XiaoWei', serif;
            font-size: 26px;
            color: #01579b;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #b3e5fc 0%, #81d4fa 100%);
        }

        .content {
            color: #0277bd;
            line-height: 1.8;
            font-size: 16px;
            position: relative;
            z-index: 1;
            text-shadow: 0.5px 0.5px 1px rgba(255,255,255,0.8);
        }

        .decoration {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(179,229,252,0.5);
            border-radius: 60%;
            opacity: 0.3;
            background: rgba(129,212,250,0.5);
        }

        .tag {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 16px;
            background: linear-gradient(135deg, rgba(179,229,252,0.3) 0%, rgba(129,212,250,0.3) 100%);
            border-radius: 15px;
            font-size: 16px;
            color: #01579b;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
            font-family: 'ZCOOL XiaoWei', serif;
        }

        .bubble {
            position: absolute;
            background: rgba(129,212,250,0.5);
            border-radius: 50%;
            opacity: 0.7;
        }

        .bubble2 { width: 25px; height: 25px; top: 120px; left: 220px; }
        .bubble3 { width: 20px; height: 20px; top: 250px; left: 80px; }
