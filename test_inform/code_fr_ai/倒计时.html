<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <link href="https://font.zcool.com.cn/css2/?family=ZCOOLKuHei" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
        }

        #timer {
            color: #fff;
            font-size: 80px;
            font-weight: 700;
            display: flex;
            gap: 0.2em;
        }

        .time-block {
            min-width: 1.2em;
            text-align: center;
            position: relative;
        }

        .separator {
            margin: 0 0.1em;
        }

        #countdown-label {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%); /* 居中修正 */
            width: 100%;   /* 保证居中范围 */
            text-align: center;
            color: #f05c20;
            font-family: 'Zhi Mang Xing', cursive !important;
            font-size: 80px;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!--<div id="countdown-label">距开播</div>-->
    
    <div id="countdown">
        <div id="timer">
            <!-- 修改为小时:分钟:秒结构 -->
            <span class="time-block" id="hours">00</span>
            <span class="separator">:</span>
            <span class="time-block" id="minutes">00</span>
            <span class="separator">:</span>
            <span class="time-block" id="seconds">00</span>
        </div>
    </div>

    <script>
        // 唯一脚本标签
        const targetTime = Date.now() + 108000000/5; // 初始目标时间 (30小时)
        let speedMultiplier = 1.0; // 默认1倍速
        let startTime = Date.now();
        let accumulatedTime = 0;
        let lastRealTime = Date.now();

        function updateTimer() {
            const realNow = Date.now();
            // 加速时间计算
            accumulatedTime += (realNow - lastRealTime) * speedMultiplier;
            lastRealTime = realNow;
            
            const diff = targetTime - (startTime + accumulatedTime);
            
            if (diff <= 0) {
                resetDisplay();
                cancelAnimationFrame(animationId);
                return;
            }

            // 时间计算
            const hours = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const minutes = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const seconds = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');

            // 更新显示
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            
            animationId = requestAnimationFrame(updateTimer);
        }

        function resetDisplay() {
            document.getElementById('hours').textContent = '00';
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
        }

        // 速度控制函数
        function setSpeed(multiplier) {
            const now = Date.now();
            accumulatedTime += (now - lastRealTime) * speedMultiplier;
            lastRealTime = now;
            speedMultiplier = multiplier;
        }

        // 点击加速事件
        document.addEventListener('click', (e) => {
            const windowWidth = window.innerWidth;
            const clickX = e.clientX;
            
            // 判断点击区域
            const newSpeed = clickX < windowWidth / 2 ? 100000.0 : 1.0;
            setSpeed(newSpeed);
            showSpeedHint(newSpeed);
        });

        // 启动动画
        let animationId = requestAnimationFrame(updateTimer);
    </script>
     
</body>
</html>
