<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印花帆布艺术工作室 - 首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        nav {
            position: fixed;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        nav a {
            margin: 0 30px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #9e7b6d;
        }

        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('hero-bg.jpg') center center;
            background-size: cover;
            filter: brightness(0.8);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 56px;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        .hero-content p {
            font-size: 24px;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .cta-button {
            padding: 15px 40px;
            background-color: white;
            color: #333;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background-color: #333;
            color: white;
        }

        .featured-section {
            padding: 100px 50px;
            background: #f9f9f9;
            text-align: center;
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 50px auto;
        }

        .featured-item {
            position: relative;
            overflow: hidden;
            height: 400px;
        }

        .featured-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .featured-item:hover img {
            transform: scale(1.05);
        }

        .featured-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
        }

        @media (max-width: 768px) {
            .featured-grid {
                grid-template-columns: 1fr;
            }
            
            .hero-content h1 {
                font-size: 40px;
            }
            
            .hero-content p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">首页</a>
        <a href="products.html">帆布包</a>
        <a href="about.html">关于我们</a>
    </nav>

    <section class="hero">
        <div class="hero-image"></div>
        <div class="hero-content">
            <h1>印花帆布艺术工作室</h1>
            <p>用艺术诠释生活，让设计融入日常</p>
            <a href="products.html" class="cta-button">探索系列</a>
        </div>
    </section>

    <section class="featured-section">
        <h2>精选系列</h2>
        <div class="featured-grid">
            <div class="featured-item">
                <img src="featured1.jpg" alt="春夏新品">
                <div class="featured-text">
                    <h3>春夏新品</h3>
                    <p>清新自然，活力四射</p>
                </div>
            </div>
            <div class="featured-item">
                <img src="featured2.jpg" alt="艺术家联名">
                <div class="featured-text">
                    <h3>艺术家联名</h3>
                    <p>独特创意，限量发售</p>
                </div>
            </div>
            <div class="featured-item">
                <img src="featured3.jpg" alt="经典系列">
                <div class="featured-text">
                    <h3>经典系列</h3>
                    <p>永恒设计，百搭实用</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
